version: '3'

services:
  annproxy:
    build: .
    container_name: annproxy
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.disable_ipv6=0
    ports:
      - "9990:9990"
    restart: unless-stopped
    volumes:
      - ./wg.conf:/etc/wireguard/wg0.conf:ro
    logging:
      driver: "none"